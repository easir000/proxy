<!-- data_processor/input_data.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Input Data</title>
</head>
<body>
    <h1>Input Data</h1>
    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.url_1.label_tag }} {{ form.url_1 }}<br>
        {{ form.url_2.label_tag }} {{ form.url_2 }}<br>
        {{ form.url_3.label_tag }} {{ form.url_3 }}<br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
